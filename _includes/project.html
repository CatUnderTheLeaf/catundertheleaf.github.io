<div style="clear: both;">
    <div style="float: left; max-width: 50%; padding-right: 30px;">
      <img src="{{ include.image_path }}" alt="">
    </div>
    <div>      
         {{ include.title | markdownify }}
         {% assign posts = site.categories[include.category] | sort %}
        <ul>
            {% for post in posts %}      
                <li><a href="{{ post.url }}">{{ post.subtitle }}</a></li>
            {% endfor %}
        </ul>
    </div>
</div>
<br />
